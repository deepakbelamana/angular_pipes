<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" [(ngModel)]="filterString">
      <hr>
      <br>
      <!--async pipes are used to convert object which later transorms to string asynchronously -->
      <h2>App status : {{appStatus | async}}</h2>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filter:filterString:'status'"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | uppercase | shorten:6}}</strong>
          | {{ server.instanceType }} | {{ server.started | date:'fullDate' }}
        </li>
      </ul>
    </div>
  </div>
</div>
